<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Form</title>
</head>
<body>
<h2>Flight Booking Form</h2>
<form action="/submitFlight" method="post">
    <label for="startAirport">Start Airport:</label>
    <input type="text" id="startAirport" name="startAirport"><br><br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>
    <label for="takeOffDate">Take-off Date:</label>
    <input type="date" id="takeOffDate" name="takeOffDate"><br><br>
    <label for="returnDate">Return Date:</label>
    <input type="date" id="returnDate" name="returnDate"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
